<!--"button" is css selector = which elements we're targeting.-->
<!--"background-color:" = property, "red;" = value-->
<!--space (around an element) = margin-->

<!DOCTYPE html> <!--'!DOCTYPE html' = Tells a browser to use a modern version of HTML.-->
<html> <!--<html> = a web page.-->
  <head> <!--<head> = contains all elements that are not visible to the page.-->
    <title>
      Buttons Practice
    </title>
    <link rel="stylesheet" href="styles/html-css-button.css"> <!--<link> = void element don't need a closing tag. rel = relation, href = the file-->
  </head> 
  <body> <!--<body> = contains all elements that are visible like paragraph.-->
    <button class="subscribe-button">
      SUBSCRIBE
    </button>
    
    <button class="join-button">
      JOIN
    </button>
    
    <button class="tweet-button">
      Tweet
    </button>
  </body> 
</html>
