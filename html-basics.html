<!DOCTYPE html> <!--'!DOCTYPE html' = Tells a browser to use a modern version of HTML.-->

<html> <!--<html> = a web page.-->

<head> <!--<head> = contains all elements that are not visible to the page.-->
  <title>
    First Website.
  </title>
</head> 

<body> <!--<body> = contains all elements that are visible like paragraph.-->

  <!--HTML = Giving instruction to a computer.-->
  <!--Syntax = rules for writing code.-->
  <!--button, p, h, etc = HTML elements-->

  <button>
    Hello
  </button>

  <p>
    Paragraph of text
  </p>

  <!--Anchor element (link to another website)-->
  <!--Inside of element we have attribute. Attribute is modifies how an element behaves-->
  <a href="https://www.youtube.com/" target="_blank">
    Link to YouTube
  </a>
</body>

</html>
